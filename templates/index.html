<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Bias Digest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">ðŸ“° News Digest Bot with Bias Detection</h1>
    <form method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" name="topic" placeholder="Enter a topic (e.g., Climate Change)" required value="{{ topic }}">
      </div>
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if summaries %}
      <hr>
      <h3 class="mt-4">Summaries for "{{ topic }}"</h3>
      {% for source, summary in summaries.items() %}
        <div class="card mt-3">
          <div class="card-header fw-bold text-uppercase">
            {{ source }}
          </div>
          <div class="card-body">
            <p>{{ summary }}</p>
          </div>
        </div>
      {% endfor %}
    {% endif %}

    {% if result %}
      <hr>
      <h3 class="mt-4">Bias Comparison</h3>
      <div class="alert alert-info">
        {{ result }}
      </div>
    {% endif %}

    {% if error %}
      <hr>
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}
  </div>
</body>
</html>
